<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{{ title|default:"Swagger" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if favicon_href %}<link rel="icon" href="{{ favicon_href }}">{% endif %}
    <link rel="stylesheet" href="{{ swagger_ui_css }}">
    <style nonce="{{ request.csp_nonce }}">
      html { box-sizing: border-box; overflow-y: scroll; }
      *, *:after, *:before { box-sizing: inherit; }
      body { background: #fafafa; margin: 0; }
    </style>
    {% endblock head %}
  </head>
  <body>
    {% block body %}
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_bundle }}" nonce="{{ request.csp_nonce }}"></script>
    <script src="{{ swagger_ui_standalone }}" nonce="{{ request.csp_nonce }}"></script>
    {% if script_url %}
    <script src="{{ script_url }}" nonce="{{ request.csp_nonce }}"></script>
    {% else %}
    <script nonce="{{ request.csp_nonce }}">
    {% include template_name_js %}
    </script>
    {% endif %}
    {% endblock %}
  </body>
</html>

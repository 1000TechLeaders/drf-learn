name: Kerfala build
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  check_syntaxe:
    runs-on: ubuntu-lastest
    strategy:
      maxtrix:
        python-version: [3.12]

    steps:
      - name: Set up python
      - uses: actions/checkout@v4
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt

      - name: Check code lint with flake8
        run: |
          flake8 . --exit-zero
